name: deploy to github pages

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ./graph

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npx grunt deploy
